<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
    <link href="navbar/navbar.css" rel="stylesheet">
    <style>
        .readonly{
    pointer-events: none;
  color: #999; /* Change text color to a lighter shade */
  text-decoration: none; /* Remove underline */
  cursor: default; /* Change cursor to default */
  /* Optionally, you can add other styles like opacity */
  opacity: 0.5; 
}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" title="Login to access Menu">Home</a></li>
            <li class="readonly"><a href="marvel">Marvel</a></li>
            <li class="readonly"><a href="api">News</a></li>
            <li class="readonly"><a href="contact">Contact Me</a></li>
            <li class="readonly"><a href="" id="logout" onclick="fnlogout">Log-out</a></li>
        </ul>
    </nav>
    <div class="content">
    <div class="login-container">
        <h1>Login</h1>
        <p>Welcome to the application!</p>
        Username: <input id="username" name="username" type="text" placeholder="Enter your name" autocomplete="off" required><br>
        Password: <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="off" required><br>
        <input id="mybtn" type="button" value="Login">
        <p>Don't have an account? <a href="register/register.htm">Register here</a></p>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
